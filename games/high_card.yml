# yaml-language-server: $schema=./cgml.schema.json
cgml_version: "1.3"

imports:
  - !include ../components/deck_standard_52.yml
  - !include ../components/zone_types_basic.yml

meta:
  name: "High Card Duel"
  author: "Traditional"
  description: "Each round both players flip one card; higher card takes the trick."
  players:
    min: 2
    max: 2

components:
  decks:
    main_deck:
      type: standard_52

  zones:
    - name: deck
      type: draw_pile
      of_deck: main_deck
    - name: player_deck
      type: draw_pile
      per_player: true
    - name: play_area
      type: play_pile
      per_player: true
    - name: winnings
      type: winnings_pile
      per_player: true

setup:
  - action: SHUFFLE
    target:
      path: "$.zones.deck"
  - action: DEAL_ALL
    from:
      path: "$.zones.deck"
    to:
      path: "$.players[*].zones.player_deck"

flow:
  states:
    Playing:
      phases: [FlipCard, Compare]
    GameOver:
      phases: []
  initial_state: Playing
  player_order: simultaneous

  transitions:
    - from: Playing
      to: GameOver
      condition:
        and:
          - isEqual:
              - sum:
                  - count: [ { path: "$.players[0].zones.player_deck" } ]
                  - count: [ { path: "$.players[0].zones.play_area" } ]
              - value: 0
          - isEqual:
              - sum:
                  - count: [ { path: "$.players[1].zones.player_deck" } ]
                  - count: [ { path: "$.players[1].zones.play_area" } ]
              - value: 0

  win_condition:
    description: "Most cards in winnings wins"
    evaluator:
      max:
        - list:
            - count: [ { path: "$.players[0].zones.winnings" } ]
            - count: [ { path: "$.players[1].zones.winnings" } ]

rules:
  - id: flip_cards
    trigger: on.phase.FlipCard
    # Require both to have at least 1 card to flip
    condition:
      and:
        - isGreaterThan:
            - count: [ { path: "$.players[0].zones.player_deck" } ]
            - value: 0
        - isGreaterThan:
            - count: [ { path: "$.players[1].zones.player_deck" } ]
            - value: 0
    effect:
      # Using two explicit MOVE actions avoids reliance on FOR_EACH_PLAYER
      - action: MOVE
        from:
          top:
            - path: "$.players[0].zones.player_deck"
        to:
          path: "$.players[0].zones.play_area"
      - action: MOVE
        from:
          top:
            - path: "$.players[1].zones.player_deck"
        to:
          path: "$.players[1].zones.play_area"

  - id: compare_p1_wins
    trigger: on.phase.Compare
    condition:
      and:
        - isGreaterThan:
            - count: [ { path: "$.players[0].zones.play_area" } ]
            - value: 0
        - isGreaterThan:
            - count: [ { path: "$.players[1].zones.play_area" } ]
            - value: 0
        - isGreaterThan:
            - rank_value:
                - top:
                    - path: "$.players[0].zones.play_area"
            - rank_value:
                - top:
                    - path: "$.players[1].zones.play_area"
    effect:
      - action: MOVE_ALL
        from:
          path: "$.players[0].zones.play_area"
        to:
          path: "$.players[0].zones.winnings"
      - action: MOVE_ALL
        from:
          path: "$.players[1].zones.play_area"
        to:
          path: "$.players[0].zones.winnings"

  - id: compare_p2_wins
    trigger: on.phase.Compare
    condition:
      and:
        - isGreaterThan:
            - count: [ { path: "$.players[0].zones.play_area" } ]
            - value: 0
        - isGreaterThan:
            - count: [ { path: "$.players[1].zones.play_area" } ]
            - value: 0
        - isGreaterThan:
            - rank_value:
                - top:
                    - path: "$.players[1].zones.play_area"
            - rank_value:
                - top:
                    - path: "$.players[0].zones.play_area"
    effect:
      - action: MOVE_ALL
        from:
          path: "$.players[0].zones.play_area"
        to:
          path: "$.players[1].zones.winnings"
      - action: MOVE_ALL
        from:
          path: "$.players[1].zones.play_area"
        to:
          path: "$.players[1].zones.winnings"

  - id: compare_tie_deterministic
    trigger: on.phase.Compare
    condition:
      and:
        - isGreaterThan:
            - count: [ { path: "$.players[0].zones.play_area" } ]
            - value: 0
        - isGreaterThan:
            - count: [ { path: "$.players[1].zones.play_area" } ]
            - value: 0
        - isEqual:
            - rank_value:
                - top:
                    - path: "$.players[0].zones.play_area"
            - rank_value:
                - top:
                    - path: "$.players[1].zones.play_area"
    effect:
      # Deterministic seat-order tie-breaker (player 0)
      - action: MOVE_ALL
        from:
          path: "$.players[0].zones.play_area"
        to:
          path: "$.players[0].zones.winnings"
      - action: MOVE_ALL
        from:
          path: "$.players[1].zones.play_area"
        to:
          path: "$.players[0].zones.winnings"
